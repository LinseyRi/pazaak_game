<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pazaak</title>
</head>
<body>
    <h1>Pazaak</h1>
    <h2>Game board total is: <span id="board-total"></span></h2>
    <div id="game-container">
        <div id="game-end-banner" class="game-end-banner disabled">

        </div>
        <div id="game-board"class="board-box">

        </div>
        <div class="turn-buttons">
            <button id="end-turn-play" class="interact-button">Play Card</button>
            <button id="end-turn" class="interact-button">End Turn</button>
            <button id="stand" class="interact-button">Stand</button>
        </div>
        <div id="player-hand" class="board-box">
    
        </div>
    </div>
    
    <script src="objects.js"></script>  
</body>
</html>
