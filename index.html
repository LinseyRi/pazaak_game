<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62bdd3af51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pazaak</title>
</head>
<body>
    <div class="header">
        <h1>Pazaak</h1>
        <p>Current Player: <span id="current-player"></span></p>
    </div>
    <div id="game-container">
        <div id="game-start" class="game-start-banner">
            <div id="player-1-chance" class="player-chance">

            </div>
            
            <div id="info-stack" class="info-stack">
                <button id="start-game-button">Start Game</button>

                <p>Player going first: <span id="first-player"></span></p>
            </div>
            <div id="player-2-chance" class="player-chance">
                
            </div>
        </div>
        <div id="game-end-banner" class="game-end-banner disabled"></div>
        <div id="round-end-banner" class="round-end-banner disabled"></div>
        
        <!-- player 1 board -->
        <div id="player-one" class="player-board">
            <p>WINS: <span id="win-streak-1" class="win-streak"></span></p>
            <h2>Player 1 board total is: <span id="board-total-1"></span></h2>
            <div id="game-board-1" class="board-box">

            </div>
            <div class="turn-buttons">
                <button id="play-card-1" class="interact-button-1">Play Card</button>
                <button id="end-turn-1" class="interact-button-1">End Turn</button>
                <button id="stand-1" class="interact-button-1">Stand</button>
            </div>
            <div id="player-hand-1" class="board-box">
        
            </div>
        </div>

        <!-- player 2 board -->
        <div id="player-two" class="player-board">
            <!-- change to fa-circle when win -->
            <p>WINS: <span id="win-streak-2" class="win-streak"></span></p>
            <h2>Player 2 board total is: <span id="board-total-2"></span></h2>
            <div id="game-board-2" class="board-box">

            </div>
            <div class="turn-buttons">
                <button id="play-card-2" class="interact-button-2">Play Card</button>
                <button id="end-turn-2" class="interact-button-2">End Turn</button>
                <button id="stand-2" class="interact-button-2">Stand</button>
            </div>
            <div id="player-hand-2" class="board-box">
        
            </div>
        </div>
        
    </div>
    <small>Sound from Zapsplat.com</small>
    <script src="objects.js"></script>  
</body>
</html>
